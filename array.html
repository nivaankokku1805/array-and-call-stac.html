<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
        var fruits = ["apple","mango","watermelon","grapes"]

        document.getElementById("demo").innerHTML = fruits[2]
        //array methods
         document.getElementById("demo1").innerHTML = fruits.join("*")
        document.getElementById("demo2").innerHTML =fruits.pop()







        
    </script>
    
</body>
</html>
